_description: &description
  ja: |
    {{project.name}} のドメインモデルプラグインモジュール
  en: |
    A domain model plugin module for the {{project.name}}.
  zh: |
    {{project.name}} 域模型插件模块

project:
  group: '{{project.group}}'
  name: '{{project.name}}'
  version: '{{project.version}}'
  subprojects:
  - group: '{{project.group}}'
    type: domain-model-plugin
    name: '{{project.name}}-plugin'
    namespace: '{{project.namespace}}'
    description: *description
    version: '{{project.version}}'
# . {{define 'dependent_domain_models' (filter project.models '(ends-with @it.name "domain-model")') }}
#   {{#if dependent_domain_models}}
    plugins:
#   {{#each dependent_domain_models as |domain_model|}}
    - group: '{{domain_model.group}}'
      name: '{{domain_model.name}}-plugin'
      version: '{{domain_model.version}}'
#   {{/each}}
#   {{/if}}
    models:
    - group: '{{project.group}}'
      name: '{{project.name}}'
      version: '{{project.version}}'
#   {{#each dependent_domain_models as |domain_model|}}
    - group: '{{domain_model.group}}'
      name: '{{domain_model.name}}'
      version: '{{domain_model.version}}'
#   {{/each}}